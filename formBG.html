<!DOCTYPE html>
<html lang="en">
<head>

    <div class="form-box">

            <input placeholder="Иванов" type= "text" name = "surname" id="surname" required>
        </div>
        
        <div class="fillIn">
            <label for="e-mail">Имейл</label>
            <br>
            <input placeholder="ivan.ivanov@abv.bg" type="email" name = "e-mail" id="e-mail" required>
        </div>

        <br>

        <div id="checkbox">
            <label for="vegeterian">Вегетарианец</label>

        </div>
        <br>

        <button> <a href="indexBG.html">+ Един</a> </button>

        <br>
        <br>

    <h3 class="GV-Cyrillic">Благодаря</h3>
