<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styleForm.css">
    <link rel="icon" href="/images/tabIcon.PNG">
    <title>Форма - Сватбата на </title>
</head>
<body>
    <div class="form-box">
        <h3 class="GV-Cyrillic">Форма</h3>
    </div>
    

    <form action="/thankYouBG.html" name="Registeres Guests BG" method="POST" data-netlify="true">
        <div class="fillIn">
            <label for="firstName">Първо Име</label>
            <br>
            <input placeholder="Станислав" type= "text" name ="firstName" id="firstName" required>
        </div>
        
        <div class="fillIn">
            <label for="surname">Фамилия</label>
            <br>
            <input placeholder="Найденов" type= "text" name = "surname" id="surname" required>
        </div>
        
        <div class="fillIn">
            <label for="e-mail">Имейл</label>
            <br>
            <input placeholder="stanislav.naidenov@abv.bg" type="email" name = "e-mail" id="e-mail" required>
        </div>

        <br>

        <div id="checkbox">
            <label for="vegeterian">Вегетарианец</label>
            <input type="checkbox" name="vegeterian" id="vegeterian">
        </div>
                

        <!-- hide button when selected and place the line - form box div -->
        <br>
        <button> <a href="indexBG.html">+ Един</a> </button>

        <div class="form-box"></div>

        <!-- Plus 0ne  -->

        <div class="fillIn">
            <label for="firstName2">Първо Име (+1)</label>
            <br>
            <input placeholder="Силвия" type= "text" name ="firstName2" id="firstName2" >
        </div>
        
        <div class="fillIn">
            <label for="surname2">Фамилия (+1)</label>
            <br>
            <input placeholder="Петрова" type= "text" name = "surname2" id="surname2" >
        </div>
        
        <br>

        <div id="checkbox">
            <label for="vegeterian2">Вегетарианец (+1)</label>
            <input type="checkbox" name="vegeterian2" id="vegeterian2">
        </div>
        

        <!-- hide button when selected -->
        <br>
        <button> <a href="index.html">+ Дете</a> </button>

        <div class="form-box"></div>
        <!-- Plus Child 1  -->

        <div class="fillIn">
            <label for="firstName3">Първо Име (Дете)</label>
            <br>
            <input placeholder="Христо" type= "text" name ="firstName3" id="firstName3" >
        </div>
        
        <div class="fillIn">
            <label for="surname3">Фамилия (Дете)</label>
            <br>
            <input placeholder="Петров" type= "text" name = "surname3" id="surname3" >
        </div>
        
        <br>

        <div id="checkbox">
            <label for="vegeterian3">Вегетарианец (Дете)</label>
            <input type="checkbox" name="vegeterian3" id="vegeterian3">
        </div>
       

         <!-- hide button when selected -->
         <br>
         <button> <a href="index.html">+ 2ро Дете</a> </button>

         <div class="form-box"></div>
         <!-- Plus Child 1  -->
 
         <div class="fillIn">
             <label for="firstName4">Първо Име (2ро Дете)</label>
             <br>
             <input placeholder="Ива" type= "text" name ="firstName4" id="firstName4" >
         </div>
         
         <div class="fillIn">
             <label for="surname4">Фамилия (2ро Дете)</label>
             <br>
             <input placeholder="Екимова" type= "text" name = "surname4" id="surname4" >
         </div>
         
         <br>
 
         <div id="checkbox">
             <label for="vegeterian4">Вегетарианец (2ро Дете)</label>
             <input type="checkbox" name="vegeterian4" id="vegeterian4">
         </div>
         <br>

        <button type="submit">Изпрати</button>
        
        <br>
        <br>
    </form>

    <h3 class="GV-Cyrillic">Благодаря</h3>
    
</body>
</html>
