<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styleForm.css">
    <link rel="icon" href="/images/tabIcon.PNG">
    <title>Form - The Wedding of</title>
    <script type="module" src="/src/formApp.js"></script>
    <html translate="no"></html>
</head>

<body>
    <div class="form-box">
        <h3>Form</h3>
    </div>


    <form action="/thankYouEN.html" name="Registeres Guests EN" method="POST" data-netlify="true">
        <div class="fillIn">
            <label for="firstName">First Name</label>
            <br>
            <input type="text" name="firstName" id="firstName" required>
        </div>

        <div class="fillIn">
            <label for="surname">Surname</label>
            <br>
            <input type="text" name="surname" id="surname" required>
        </div>

        <div class="fillIn">
            <label for="e-mail">Email</label>
            <br>
            <input type="email" name="e-mail" id="e-mail" required>
        </div>

        <br>

        <div id="checkbox">
            <label for="vegeterian">Vegeterian</label>
            <input type="checkbox" name="vegeterian" id="vegeterian">
        </div>


        <!-- hide button when selected and place the line - form box div -->
        <br>
        <button type="button" class="plusOneBtn">Plus One</button>
        <button type="submit" class="submitBtnplusOne">Submit</button>
        
        <div class="plussOneFields">

            <div class="form-box"></div>

            <!-- Plus 0ne  -->
            <div class="fillIn">
                <label for="firstName2">First Name (+1)</label>
                <br>
                <input type="text" name="firstName2" id="firstName2">
            </div>

            <div class="fillIn">
                <label for="surname2">Surname (+1)</label>
                <br>
                <input type="text" name="surname2" id="surname2">
            </div>

            <br>

            <div id="checkbox">
                <label for="vegeterian2">Vegeterian (+1)</label>
                <input type="checkbox" name="vegeterian2" id="vegeterian2">
            </div>


            <!-- hide button when selected -->
            <br>
            <button type="button" class="plusChildBtn">Plus Child</button>
            <button type="submit" class="submitBtnChild">Submit</button>

        </div>

        <div class="plusOneChieldFields">

            <div class="form-box"></div>
            <!-- Plus Child 1  -->

            <div class="fillIn">
                <label for="firstName3">First Name (Child)</label>
                <br>
                <input type="text" name="firstName3" id="firstName3">
            </div>

            <div class="fillIn">
                <label for="surname3">Surname (Child)</label>
                <br>
                <input type="text" name="surname3" id="surname3">
            </div>

            <br>

            <div id="checkbox">
                <label for="vegeterian3">Vegeterian (Child)</label>
                <input type="checkbox" name="vegeterian3" id="vegeterian3">
            </div>


            <!-- hide button when selected -->
            <br>
            <button type="button" class="secondCildBtn">Plus 2nd Child</button>
            <button type="submit" class="submitBtnSecondChild">Submit</button>

        </div>

        <div class="secondChildFields">
            <div class="form-box"></div>
            <!-- Plus Child 1  -->

            <div class="fillIn">
                <label for="firstName4">First Name (2nd Child)</label>
                <br>
                <input type="text" name="firstName4" id="firstName4">
            </div>

            <div class="fillIn">
                <label for="surname4">Surname (2nd Child)</label>
                <br>
                <input type="text" name="surname4" id="surname4">
            </div>

            <br>

            <div id="checkbox">
                <label for="vegeterian4">Vegeterian (2nd Child)</label>
                <input type="checkbox" name="vegeterian4" id="vegeterian4">
            </div>
            <br>
            <button type="submit">Submit</button>
        </div>

        <br>
        <br>
    </form>

    <h3>Thank you</h3>

</body>

</html>
