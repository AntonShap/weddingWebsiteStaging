<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styleForm.css">
    <link rel="icon" href="/images/tabIcon.PNG">
    <title>Form - The Wedding of</title>
</head>
<body>
    <div class="form-box">
        <h3>Form</h3>
    </div>
    

    <form action="/thankYouEN.html" name="Registeres Guests EN" method="POST" data-netlify="true">
        <div class="fillIn">
            <label for="firstName">First Name</label>
            <br>
            <input placeholder="Clark" type= "text" name ="firstName" id="firstName" required>
        </div>
        
        <div class="fillIn">
            <label for="surname">Surname</label>
            <br>
            <input placeholder="Kent" type= "text" name = "surname" id="surname" required>
        </div>
        
        <div class="fillIn">
            <label for="e-mail">Email</label>
            <br>
            <input placeholder="john.smith@gmail.com" type="email" name = "e-mail" id="e-mail" required>
        </div>

        <br>

        <div id="checkbox">
            <label for="vegeterian">Vegeterian</label>
            <input type="checkbox" name="vegeterian" id="vegeterian">
        </div>
        <br>

        <!-- hide button when selected -->

        <button> <a href="index.html">Plus One</a> </button>

        <!-- Plus 0ne  -->

        <div class="fillIn">
            <label for="firstName2">First Name (+1)</label>
            <br>
            <input placeholder="Samantha" type= "text" name ="firstName2" id="firstName2" >
        </div>
        
        <div class="fillIn">
            <label for="surname2">Surname (+1)</label>
            <br>
            <input placeholder="Jones" type= "text" name = "surname2" id="surname2" >
        </div>
        
        <br>

        <div id="checkbox">
            <label for="vegeterian2">Vegeterian (+1)</label>
            <input type="checkbox" name="vegeterian2" id="vegeterian2">
        </div>
        <br>

        <!-- hide button when selected -->

        <button> <a href="index.html">Child</a> </button>

        <button type="submit">Submit</button>
        
        <br>
        <br>
    </form>

    <h3>Thank you</h3>
    
</body>
</html>
